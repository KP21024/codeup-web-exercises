<script>
    function returnFirstAndLast(inputArr) {
        var outputArr = [];
        var firstElement = inputArr[0];
        var lastElement = inputArr[inputArr.length -1];
        outputArr.push(firstElement);
        outputArr.push(lastElement);
        return outputArr;
    }
    console.log(returnFirstAndLast([1, 2, 3, 4,]))

    function unpavedTotalDistance(arr){
        var total = 0;
        arr.forEach(function(trail) {
            if (trail.isPaved === false) {
                total += trail.distanceInMiles;
            }
        })
        return total;

    }
    // console.log(unpavedTotalDistance(trails));

    function alpha(string) {
        return string.split('').sort().join('');



    }
    console.log(alpha('KennyPittman'));
    console.log(alpha('codeup'));
    console.log(alpha('Texas'))


    function createNumObject(num1, num2) {
      if (num1 === num2) {
          return {
              lowest: num1,
              highest: num1
          }
      } else if (num1 > num2) {
          return {
              lowest: num2,
              highest: num1
          }
      } else {
          return {
              lowest: num1,
              highest: num2
          }
      }
    }
    console.log(createNumObject(4, 8));
    console.log(createNumObject(1, 6));
    console.log(createNumObject(7, 2));
    console.log(createNumObject(4, 6));



</script>
