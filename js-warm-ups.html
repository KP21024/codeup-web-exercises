<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>JS Morning Warmups</title>

<body>

<script>
    function returnFirstAndLast(inputArr) {
        var outputArr = [];
        var firstElement = inputArr[0];
        var lastElement = inputArr[inputArr.length -1];
        outputArr.push(firstElement);
        outputArr.push(lastElement);
        return outputArr;
    }
    console.log(returnFirstAndLast([1, 2, 3, 4,]))


    // 4/22
    var trails = [
        {
            name: "Salado Creek Greenway",
            distanceInMiles: 20,
            isPaved: true
        },
        {
            name: "Leon Creek Greenway",
            distanceInMiles: 20.1,
            isPaved: true
        },
        {
            name: "McAllister Park: Blue Loop",
            distanceInMiles: 6.3,
            isPaved: false
        },
        {
            name: "Phil Hardberger Park: Geology Trail",
            distanceInMiles: 0.8,
            isPaved: false
        }
    ]


    function unpavedTotalDistance(arr){
        var total = 0;
        arr.forEach(function(trail) {
            if (trail.isPaved === false) {
                total += trail.distanceInMiles;
            }
        })
        return total;

    }
    console.log(unpavedTotalDistance(trails));



</script>
