<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Morning Warmups</title>
</head>
<body>

<script>
    function returnFirstAndLast(inputArr) {
        var outputArr = [];
        var firstElement = inputArr[0];
        var lastElement = inputArr[inputArr.length -1];
        outputArr.push(firstElement);
        outputArr.push(lastElement);
        return outputArr;
    }
    console.log(returnFirstAndLast([1, 2, 3, 4,]))




</script>

</body>
